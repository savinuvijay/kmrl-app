<h2>My Courses</h2>
<div>
    <label>Course name:
      <input #courseName />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="addCourse(courseName.value); courseName.value=''">
      Add
    </button>
  </div>
<ul class="courses">
  <li *ngFor="let course of courses">
    <a routerLink="/courses/{{course.id}}">
      <span class="badge">{{course.id}}</span> {{course.name}}
    </a>
    <button class="delete" title="delete course"
      (click)="deleteCourse(course.id)">x</button>
  </li>
</ul>
